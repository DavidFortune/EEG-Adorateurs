    <!-- Splash Screen - shown while app loads -->
    <div id="splash-screen">
      <div class="splash-content">

    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.4s ease-out;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .splash-logo-container {
        position: relative;
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .splash-logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
        animation: pulse 2s ease-in-out infinite;
        z-index: 2;
      }

      .splash-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-top-color: #b5121b;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
      }

      .splash-text {
        text-align: center;
      }

      .splash-text h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }

      .splash-text p {
        margin: 8px 0 0 0;
        font-size: 0.9rem;
        color: #6b7280;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }

      .splash-dots {
        display: flex;
        gap: 8px;
      }

      .splash-dots span {
        width: 8px;
        height: 8px;
        background: #b5121b;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }

      .splash-dots span:nth-child(1) {
        animation-delay: 0s;
      }

      .splash-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .splash-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>

    <div id="app"></div>
